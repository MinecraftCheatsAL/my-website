<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Cheats Hub</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    /* Basic dark theme */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-weight: 400;
      color: #aaa;
    }

    .clients {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 3rem;
    }

    .client-card {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 12px;
      width: 180px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .client-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .client-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 1rem;
      transition: transform 0.3s;
    }

    .client-card img:hover {
      transform: scale(1.1);
    }

    .client-card p {
      margin: 0;
      font-weight: 700;
      color: #fff;
    }

    /* Particles background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <h1>Minecraft Cheats Hub</h1>
    <h2>Get your cheat clients here</h2>
  </header>

  <section class="clients">
    <a href="https://shrinkme.click/8VuOZopn" target="_blank" class="client-card">
      <img src="/assets/augustus.png" alt="Augustus Client" loading="lazy">
      <p>Augustus Client</p>
    </a>

    <a href="https://shrinkme.click/dvNqULE" target="_blank" class="client-card">
      <img src="/assets/sapphire.png" alt="Sapphire Lite" loading="lazy">
      <p>Sapphire Lite</p>
    </a>
  </section>

  <script>
    /* Particles.js config */
    particlesJS("particles-js", {
      "particles": {
        "number": {"value": 80, "density": {"enable": true, "value_area": 800}},
        "color": {"value": "#ffffff"},
        "shape": {"type": "circle"},
        "opacity": {"value": 0.5, "random": true},
        "size": {"value": 3, "random": true},
        "line_linked": {"enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.2, "width": 1},
        "move": {"enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out"}
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {"onhover": {"enable": true, "mode": "repulse"}, "onclick": {"enable": true, "mode": "push"}, "resize": true},
        "modes": {
          "repulse": {"distance": 100, "duration": 0.4},
          "push": {"particles_nb": 4}
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
