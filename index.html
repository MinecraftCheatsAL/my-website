<style>
  /* MODERN INTRO STYLES */
  #modern-intro {
    position: fixed;
    inset: 0;
    background: #0a0a0b;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: opacity 0.8s ease, visibility 0.8s;
    opacity: 1;
    visibility: visible;
  }

  #modern-intro.fade-out {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
  }

  .loader-circle {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(59, 130, 246, 0.1);
    border-top: 3px solid #3b82f6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }

  .intro-text {
    color: #fff;
    font-family: 'Inter', sans-serif;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-size: 0.9rem;
    opacity: 0.8;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Main content starts hidden to prevent flash */
  #main {
    opacity: 0;
    transition: opacity 1s ease;
    display: block !important; /* Ensure it's not hidden by other styles */
  }

  #main.show {
    opacity: 1;
  }
</style>
