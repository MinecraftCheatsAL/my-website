<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Cheats Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
  /* MODERN INTRO STYLES */
  #modern-intro {
    position: fixed;
    inset: 0;
    background: #0a0a0b;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: opacity 0.8s ease, visibility 0.8s;
  }

  /* Force hide when this class is added */
  .fade-out {
    opacity: 0 !important;
    visibility: hidden !important;
    pointer-events: none !important;
  }

  .loader-circle {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(59, 130, 246, 0.1);
    border-top: 3px solid #3b82f6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }

  .intro-text {
    color: #fff;
    font-family: 'Inter', sans-serif;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-size: 0.9rem;
    opacity: 0.8;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Main content visibility */
  #main {
    opacity: 0;
    transition: opacity 1s ease;
  }

  #main.show {
    opacity: 1 !important;
  }
</style>
</head>
<body>

<div id="modern-intro">
  <div class="loader-circle"></div>
  <div class="intro-text">Initializing Hub...</div>
</div>

<div class="cursor"></div>

<div id="updater">
  <h3>Updating client...</h3>
  <div class="bar"><span></span></div>
</div>

<div id="modal">
  <div class="modal-box">
    <h2 id="modal-title"></h2>
    <ul id="modal-features"></ul>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<div id="main">
<header>
  <h1>MINECRAFT CHEATS HUB</h1>
  <p>Select your client</p>
</header>

<main>
<div class="card-container">
  <div class="card" onclick="showModal('augustus')">
    <img src="assets/augustus.png" class="client-icon">
    <h2>Augustus Client</h2>
    <p>Advanced PvP</p>
    <a href="https://shrinkme.click/8VuOZopn" target="_blank" class="btn">Download</a>
  </div>

  <div class="card" onclick="showModal('sapphire')">
    <img src="assets/sapphire.png" class="client-icon">
    <h2>Sapphire Lite</h2>
    <p>Lightweight & smooth</p>
    <a href="https://shrinkme.click/dvNqULE" target="_blank" class="btn">Download</a>
  </div>
</div>
</main>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
/* 1. THE EMERGENCY UNLOCKER */
// This runs even if other parts of the script fail.
setTimeout(function() {
    var introEl = document.getElementById('modern-intro');
    var mainEl = document.getElementById('main');
    var updaterEl = document.getElementById('updater');
    
    if (introEl) introEl.classList.add("fade-out");
    if (mainEl) mainEl.classList.add("show");
    
    if (updaterEl) {
        updaterEl.classList.add("show");
        setTimeout(function() { updaterEl.classList.remove("show"); }, 3000);
    }
}, 2000);

/* 2. CURSOR LOGIC */
document.addEventListener("mousemove", function(e) {
  var cursor = document.querySelector(".cursor");
  if (cursor) {
    cursor.style.left = e.clientX + "px";
    cursor.style.top = e.clientY + "px";
  }
});

/* 3. MODAL DATA */
var clientData = {
  augustus: ["Advanced PvP modules", "Rage & legit modes", "Custom HUD editor", "Frequent updates"],
  sapphire: ["Lightweight & fast", "Smooth bypasses", "Clean UI", "Low-end PC friendly"]
};

function showModal(clientName) {
  var m = document.getElementById("modal");
  var title = document.getElementById("modal-title");
  var list = document.getElementById("modal-features");
  
  if (m) {
    m.classList.add("show");
    title.innerText = clientName === "augustus" ? "Augustus Client" : "Sapphire Lite";
    list.innerHTML = "";
    clientData[clientName].forEach(function(f) {
      var li = document.createElement("li");
      li.textContent = "âœ” " + f;
      list.appendChild(li);
    });
  }
}

function closeModal() {
  var m = document.getElementById("modal");
  if (m) m.classList.remove("show");
}

/* 4. PARTICLES */
try {
  particlesJS("particles-js", {
    particles: {
      number: { value: 60 },
      color: { value: "#3b82f6" },
      line_linked: { enable: true, color: "#3b82f6", opacity: .15 },
      move: { speed: .6 }
    }
  });
} catch(e) { console.log("Particles skipped"); }
</script>
</body>
</html>
